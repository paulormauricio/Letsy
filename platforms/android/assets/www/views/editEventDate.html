<ion-header-bar class="bar-positive themeBackgroundColor">
        <button class="button button-clear" ng-click="back()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
        <h1 class="title" translate="event_when"></h1>
        <button class="button button-clear" ng-click="save()" translate="done"></button>
</ion-header-bar>

<ion-content ng-init="loadDates()" has-bouncing="true" scroll="false" ng-load="">

    <table class="custom-date-picker showDown" ng-class="{'loaded': isLoaded}">
        <thead>
            <tr>
                <th><div translate="date_day"></div></th>
                <th><div translate="date_hour"></div></th>
                <th><div translate="date_minute"></div></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ion-scroll delegate-handle="daysScroll" ng-style="{'height': item.height}" scrollbar-y="false">
                        <ion-item   ng-repeat="day in days" 
                                    ng-click="selectDay($index)" 
                                    class="noClick"
                                    ng-class="{'this': day.isSelected, 'themeColor': day.isSelected}" 
                                    ng-style="{'height': scrollItemHeight+'px'}">
                            {{day.desc}}
                        </ion-item>
                    </ion-list>
                </td>
                <td>
                    <ion-scroll delegate-handle="hoursScroll" ng-style="{'height': item.height}" scrollbar-y="false">
                        <ion-item   ng-repeat="hour in hours" 
                                    ng-click="selectHour($index)" 
                                    class="noClick"
                                    ng-class="{'this': hour.isSelected, 'themeColor': hour.isSelected}" 
                                    ng-style="{'height': scrollItemHeight+'px'}">
                            {{hour.desc}}
                        </ion-item>
                    </ion-list>
                </td>
                <td>
                    <ion-scroll delegate-handle="minutesScroll" ng-style="{'height': item.height}" scrollbar-y="false">
                        <ion-item   ng-repeat="minute in minutes" 
                                    ng-click="selectMinute($index)" 
                                    class="noClick"
                                    ng-class="{'this': minute.isSelected, 'themeColor': minute.isSelected}" 
                                    ng-style="{'height': scrollItemHeight+'px'}">
                            {{minute.desc}}
                        </ion-item>
                    </ion-list>
                </td>
            </tr>
        </tbody>
    </table>


    <button class="button button-positive button-block themeBackgroundColorLight bottom" style="bottom" ng-click="save(true)">
        <i class="icon ion-ios-timer-outline"></i>
        {{'event_date_tbd' | translate}}
    </button>

</ion-content>
