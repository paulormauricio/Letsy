<ion-header-bar class="bar-positive themeBackgroundColor">
        <button class="button button-clear" ui-sref="profile">
          <i class="icon ion-ios-arrow-back"></i>
        </button>
        <h1 class="title" translate="settings_title"></h1>
</ion-header-bar>

<ion-view>
  <ion-content class="greyBackground">

    <ion-list>

      <div class="item-divider"></div>

      <ion-toggle class="hidden" ng-model="settings.isStoreCalendar" toggle-class="toggle-balanced">
        <span translate="events_store_calendar"></span>
      </ion-toggle>


  		<ion-item class="item-icon-left item-icon-right" ng-click="changeLocale()">
  			<img ng-src="{{'img/locale/'+locale+'.jpg'}}" class="icon">
  			<span translate="locale_{{locale}}"></span>
  			<i class="icon ion-edit small"></i>
  		</ion-item>

      <div class="item-divider"></div>

      <ion-item class="item-icon-left">
        <i class="icon dark ion-document-text"></i>
        <span translate="acknowledgements"></span>
      </ion-item>

      <div class="item-divider"></div>

      <ion-item class="item-icon-left" ng-click="logout()">
        <i class="icon ion-power assertive"></i>
        <span translate="logout"></span>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
